version: "3.3"
services:
  
  jenkins:
    build: jenkins/
    ports: 
      - "80:8080"
        #volumes:
        #- /vagrant/jenkins/jenkins:/var/lib/jenkins
    networks:
      bridge:
      vagrant:
        ipv4_address: 192.168.56.100
    depends_on: 
      - nexus
        

  nexus:
    build: nexus/
    ports:
      - "81:8081"
    volumes: 
      - /vagrant/nexus/nexus-data:/nexus-data
    networks:
      bridge:
      vagrant:
        ipv4_address: 192.168.56.101

networks:
  bridge:
  vagrant:
     driver: bridge
     ipam: 
       config:
       - subnet: 192.168.56.0/24

